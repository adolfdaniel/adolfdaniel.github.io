<!DOCTYPE HTML>
<html>

<head>
    <title>Home Page</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
        // This is the "Offline page" service worker
        // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker
        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                    console.log("[PWA Builder] active service worker found, no need to register");
            } else {
            // Register the service worker
            navigator.serviceWorker
                .register("pwabuilder-sw.js", {
                    scope: "./"
                })
                .then(function (reg) {
                    console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                });
            }
        }
    </script>
</head>

<body bgcolor="silver">
    <div id="BingSearch" align="center">
        <form method="get" action="https://www.bing.com/search">
            <input type="hidden" name="cp" />
            <input type="hidden" name="FORM" value="FREEWS" />
            <table bgcolor="silver">
                <tr>
                    <td>
                        <a href="https://www.bing.com/">
                            <img src="https://www.bing.com/siteowner/s/siteowner/Logo_51x19_Dark.png" border="0"
                                ALT="bing" />
                        </a>
                    </td>
                    <td>
                        <input type="text" name="q" style="width:50%" />
                        <input type="submit" value="Search Web" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="Test PWA" align="center">
        <iframe allowtransparency="true" marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0"
            scrolling="yes" src="https://bing.com/covid" width="100%" height="800px">
        </iframe>
    </div>
</body>

</html>
